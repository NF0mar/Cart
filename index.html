<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5e114bc4a0.js" crossorigin="anonymous"></script>
    <script src="/src/js/main.js"></script>
    <link rel="stylesheet" href="/src/styles/style.css">
    <title>Shopping</title>

</head>
<body>
    
    <div class="container">
        <header class="header">
            <nav class="navigation">
                <div class="logo">
                    <h1>Shopping Cart</h1>
                </div>
                <div class="cart__counter">
                    <i class="fa fa-shopping-cart"></i>
                    <span class="total__counter">0</span>
                </div>
            </nav>
            <div class="cart">
                <div class="cart__items ">
                    <div class="check_out">
                        <h4>Total Amount: $</h4>
                        <h4 class="total__cost">500</h4>
                        <button class="btn check_out_btn">Check out</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="products">
            <div class="product__element">
                <input type="hidden" name="" class="product_id" value="1">
                <img src="/src/img/1__.png" draggable="false" alt="" class="image">
                <h4 class="product__name">Nike AirMax 2017</h4>
                <h5 class="product__price">$900</h5>
                <div class="btn__add__to__cart">Add To Cart</div>
            </div>
            <div class="product__element">
                <input type="hidden" name="" class="product_id" value="2">
                <img src="/src/img/2__.png" draggable="false" alt="" class="image">
                <h4 class="product__name">Nike AirMax ANTHRATICE</h4>
                <h5 class="product__price">$500</h5>
                <div class="btn__add__to__cart">Add To Cart</div>
            </div>
            <div class="product__element">
                <input type="hidden" name="" class="product_id" value="3">
                <img src="/src/img/3___.png" draggable="false" alt="" class="image">
                <h4 class="product__name">Nike Downshifter</h4>
                <h5 class="product__price">$1000</h5>
                <div class="btn__add__to__cart">Add To Cart</div>
            </div>
        </div>
    </div>
</body>
</html>
